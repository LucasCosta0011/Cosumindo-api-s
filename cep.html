<!doctype html>
<!--This document was done in Vim editor-->
<html lang="pt-br">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Consumindo Api's com jquery</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha	256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous	"></script>
	<!--This method auto start script with jquery api-->
	<script type="text/javascript">
		window.onload = function autoStart(){
			$('#btnSearch').click(function(){
				var cep = $('#cep').val();
				$.get('https://brasilapi.com.br/api/cep/v1/' + cep).done(function(valueApi){
					$('#cepPuted').val(valueApi.cep);	
					$('#state').val(valueApi.state);
					$('#city').val(valueApi.city);
					$('#neighborhood').val(valueApi.neighborhood);	
					$('#street').val(valueApi.street);
					$('#service').val(valueApi.service);
				});
			});
		}

	</script>
	<style rel="stylesheet">
		.littleStyle{
			display:block;
			margin-left:20px;
		}
		#btnSearch{
			margin-left:200px;
			position:absolute;
			margin-top: -20px;
		}
	</style>
</head>
<body>
	<main>
		<label for="cep">Search your cep:</label>
		<input type="text" id="cep" class="littleStyle">
		<button id="btnSearch">Search</button>
	</main>
	<section>
		<label for="cepPuted">CepPuted: <label>
		<input type="text" id="cepPuted" class="littleStyle">
	</section>
	<section>
		<label for="state">State: <label>
		<input type="text" id="state" class="littleStyle">
	</section>
	<section>
		<label for="city">City: <label>
		<input type="text" id="city" class="littleStyle">
	</section>
	<section>
		<label for="neighborhood">Neighborhood: <label>
		<input type="text" id="neighborhood" class="littleStyle">
	</section>
	<section>
		<label for="street">Street: <label>
		<input type="text" id="street" class="littleStyle">
	</section>
	<section>
		<label for="service">Service: <label>
		<input type="text" id="service" class="littleStyle">
	</section>
