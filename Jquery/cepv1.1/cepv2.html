<!doctype html>
<!--This document was done in Vim editor-->
<html lang="pt-br">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Consumindo Api's com jquery</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<!--This method auto start script with jquery api-->
	<script type="text/javascript">
		/*window.onload = function autoStart(){NATIVE FUNCTION}*/ 
		
		/*ready método jquery, quando site carrega*/
		/*blur método jquery, quando perde o foco/ loses focus*/
		$('document').ready(function start(){	
			$('#cep').blur(function(){
				var cep = $('#cep').val();
				$.get('https://brasilapi.com.br/api/cep/v1/' + cep).done(function(valueApi){
					$('#cepPuted').val(valueApi.cep);	
					$('#state').val(valueApi.state);
					$('#city').val(valueApi.city);
					$('#neighborhood').val(valueApi.neighborhood);	
					$('#street').val(valueApi.street);
					$('#service').val(valueApi.service);
				});
			});
		});	

	</script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
		<fieldset> <legend>Busca Cep</legend>
			<form action="">
				<span><input type="text" id="cep" placeholder="Search CEP" class="littleStyle"></span>
			
				<span><input type="text" id="state" placeholder="State" class="littleStyle"></span>
			
				<span><input type="text" id="city" placeholder="City" class="littleStyle"></span>
			
				<span><input type="text" id="neighborhood" placeholder="Neighborhood" class="littleStyle"></span>
			
				<span><input type="text" id="street" placeholder="Street" class="littleStyle"></span>
			
				<span><input type="text" id="service" placeholder="Service" class="littleStyle"></span>
			</form>
		</fieldset>
