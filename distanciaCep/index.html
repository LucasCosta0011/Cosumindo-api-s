<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Cep-v2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="cep.js"></script>
    <link rel="stylesheet" href="cepStyle.css"/> 
</head>
<body>
    <fieldset>
        <legend></legend>
        <form>
            <label for="cep"><input type="text" id="cep" placeholder="CEP"/></label>
            <label for="uf"><input type="text" id="state" placeholder="UF" readonly/></label>
            <label for="city"><input type="text" id="city" placeholder="Cidade" readonly/></label>
            <label for="neighborhood"><input type="text" id="neighborhood" placeholder="Bairro" readonly/></label>
            <label for="street"><input type="text" id="street" placeholder="Logradouro" readonly/></label>
            <label for="service"><input type="text" id="service"placeholder="Serviço" readonly/></label>
            <label for="location"><input type="text" id="location" placeholder="Localização" readonly/></label>
            <label for="reset"><input type="reset" id="reset" value="apagar"></label>
        </form>
    </fieldset>
</body>
</html>
